<!-- let study about image tag in detail -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <!--thre are three way to implement image tag 
    1.local image
    2.global image
    4.alternate image
    5.use image as link 
    -->
    <div><h1>local image</h1><div>
        <img height="50%" width="50%" src="./pexels-anjana-c-169994-674010.jpg" alt="feather">
    </div></div>
    <div><h1>local image</h1><div>
        <img height="50%" width="50%" src="https://5.imimg.com/data5/SELLER/Default/2023/12/365695850/BT/JU/RO/20619026/lord-krishna-playing-flute-canvas-painting.jpg" alt="feather">
    </div></div>
    <div><h1>local image</h1><div>
       <a href="https://youtube.com"><img height="50%" width="50%" src="./pexels-anjana-c-169994-674010.jpg" alt="feather"></a>
    </div></div>
    <!--let see maping in image-->
    <section>
        <div>
            <h1>maping</h1>
        <img src="./shapes-basic-color.png" usemap="#objects" alt="">
    <map name="objects">
        <area shape="rect" coords="215,195,364,301" href="https://google.com" alt="">
        <area shape="circle" coords="97,100,50"  href="https://google.com" alt="">
        <area shape="rect" coords="51,355,174,475" href="https://google.com" alt="">
        <area shape="poly" coords="281,326,341,405,281,482,220,405" href="https://google.com" alt="">
    </map>
        </div>
    </section>
</body>
</html>
